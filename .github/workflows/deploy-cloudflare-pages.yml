name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_PAGES_PROJECT_NAME: ${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
      CONTACT_WEBHOOK_URL: ${{ secrets.CONTACT_WEBHOOK_URL }}
    concurrency:
      group: pages-deploy-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ env.CLOUDFLARE_PAGES_PROJECT_NAME }}
          directory: ./dist
          commitMessage: "Auto-deploy: GitHub Actions build ${{ github.sha }}"

      - name: Wait and smoke test custom domain
        if: ${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME != '' }}
        run: |
          echo "Waiting for DNS propagation & deployment..."
          sleep 5
          domain='https://vaughnsterlingtours.com'
          echo "Checking ${domain}..."
          status=$(curl -sS -o /dev/null -w "%{http_code}" --retry 5 --retry-delay 5 --max-time 20 $domain || true)
          echo "HTTP status: ${status}"
          if [ "$status" != "200" ]; then
            echo "Warning: ${domain} returned status ${status} â€” custom domain may not be configured correctly or DNS not propagated."
            exit 0
          fi
          echo "Custom domain reachable: ${domain}"
